<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Start - Anka Report</title>
    <link rel="stylesheet" href="../../dist/bundle.css" />
  </head>
  <body>
    <div
      id="designer"
      style="width: 800px; height: 500px; border: 1px solid black; margin: auto"
    ></div>

    <script src="../../dist/bundle.js"></script>
    <script>
      console.log(`ankareport version: ${AnkaReport.version}`);
      const designerDiv = document.getElementById("designer");
      const designer = AnkaReport.init(designerDiv);

      const layout = {
        width: 300,
        headerSection: {
          height: 52,
          items: [
            { text: "Header 1", x: 5, y: 4, width: 100, height: 20 },
            { text: "Header 2", x: 5, y: 28, width: 200, height: 20 },
          ],
        },
        contentSection: {
          height: 75,
          items: [
            { text: "Label1", x: 9, y: 6, width: 100, height: 20 },
            { text: "Label2", x: 9, y: 26, width: 200, height: 40 },
          ],
        },
        footerSection: {
          height: 40,
          items: [{ text: "Copyright", x: 100, y: 8, width: 100, height: 20 }],
        },
      };

      designer.loadJSON(layout);
    </script>
  </body>
</html>
